<table drf-grid="vm.service"  cg-busy="{{vm.service.key}}promise" ng-table="{{vm.service.key}}"
    show-filter="true" class="table table-bordered table-striped">
    <tr ng-repeat="sale in $data">
        <td title="'Product'" sortable="'name'">{{sale.product_details.name}}</td>
        <td title="'Agent'" sortable="'first_name'">{{sale.agent_details.profile.full_name}}</td>
        <td title="'Customer Name'" sortable="'customer_first_name'">
            {{(sale.customer_first_name+" "+ sale.customer_last_name)}}
        </td>
        <td title="'Email'" sortable="'customer_email'">{{sale.customer_email}}</td>
        <td title="'Id Number'" sortable="'customer_id_number'">{{sale.customer_id_number}}</td>
        <td title="'Follow Up Date'" sortable="'follow_up_date'">{{sale.follow_up_date | dateFilter}}</td>
        <td title="'Created On'">{{sale.created | dateFilter}}</td>
    </tr>
 </table>
